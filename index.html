<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pogoda</title>
</head>

<body>
    <span class="errors"></span>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Nowe konto</h1>
                <input id="name" placeholder="Nazwa użytkownika">
                <input id="mail" placeholder="Email">
                <input id="mail1" placeholder="Powtórz Email">
                <input id="password" type="password" placeholder="Hasło">
                <label for="check-one">
                    <input type="checkbox" name="check-one" id="check-one" value="check-one">
                    <i></i> <span>Akceptuję jakieś warunki</span>
                </label>
                <button class="logBtn" type="submit">Jedziem tam :)</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Zaloguj się</h1>
                <input id="mail2" type="mail" placeholder="Email">
                <input id="password2" type="password" placeholder="Hasło">
                <a href="#">Zapomniałem hasła</a>
                <button class="logBtn" type="submit">Zaloguj</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Witaj ponownie!</h1>
                    <p>Zaloguj się, żeby sprawdzić pogodę dla swojego miasta</p>
                    <button class="ghost" id="signIn">Zaloguj</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Witaj!</h1>
                    <p>Stwórz nowe konto albo zaloguj się aby sprawdzić pogodę dla swojego miasta</p>
                    <button class="ghost" id="signUp">Zarejestruj</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="about">Inspired by <a href="https://dribbble.com/shots/5311359-Diprella-Login" target="_blank">SELECTO</a> || Created <span class="about">&copy;</span> 2021 by <strong>LoveIT</strong> Marek Zięba</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
